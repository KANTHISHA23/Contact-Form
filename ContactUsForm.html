<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
        <form>
            <h1>Welcome Everyone</h1>
            <h1>Contact Us Form</h1>                                   
            <label for="Name">Name</label>
            <input type="text" name="Enter your name"><br/>
            <label for="Email">Email</label>
            <input type="text" name="Enter your email"><br/>
            <label for="Contact number">Contact Number</label>
            <input type="text" name="Enter your contact number"><br/>
            <label for="Gender">Gender</label>
            <select name="Gender" id="gender select">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select><br/>
            <label for="Date of birth">Date Of birth</label>
            <input type="date" id="DOB" name="date of birth" min="01-01-2000" max="31-12-2022"><br/>
            <label for="Ratings">Rating</label>
            <input type="radio" id="1star" name="ratings" value="1">
            <label>1</label>
            <input type="radio" id="2star" name="ratings" value="2">
            <label>2</label>
            <input type="radio" id="3star" name="ratings" value="3">
            <label>3</label>
            <input type="radio" id="4star" name="ratings" value="4">
            <label>4</label>
            <input type="radio" id="5star" name="ratings" value="5">
            <label>5</label>
            <br/>
            <label for="enter messages">Enter Your Message</label><br/>
            <textarea></textarea><br/>
            <button>Send</button>
            <button>Reset</button> <br/><br/>
            <a href="https://www.youtube.com"><img src="youtube.png" width="50" height="50"></a>
            <a href="https://www.instagram.com"><img src="insta.webp" width="50" height="50"></a>
            <a href="https://www.telegram.org"><img src="telegram.png" width="50" height="50"></a>
            
           
        
        </form>
